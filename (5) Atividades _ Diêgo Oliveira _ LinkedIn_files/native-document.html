caso, a população de interesse é formada pelos clientes de todas asagências do banco. A Federação das Indústrias do Estado do Rio de Janeiro – FIRJAN – medeo grau de confiança dos empresários industriais através de uma pesquisa junto às indústrias,sendo a população de interesse, aqui, o conjunto das empresas industriais do estado do Riode Janeiro. Com esses dois exemplos apenas, já podemos ver que o conceito de população de uma pesquisa estatística é mais amplo, não se restringindo a seres humanos; ela é definida exa-tamente a partir dos objetivos da pesquisa. Embora tenham populações bastante distintas, essas duas pesquisas têm em comum ofato de os resultados desejados serem obtidos a partir de dados levantados em um subcon-junto da população – uma amostra. Há várias razões para se trabalhar com pesquisas por amostragem – custo e tempo, em geral, são as mais comuns. Mas, além de serem mais baratase rápidas, as pesquisas por amostragem, se bem planejadas, podem fornecer resultados quasetão precisos quanto aqueles fornecidos por pesquisas censitárias, em que todos os elementosda população são investigados."></li><li class="carousel-slide" data-ssplayer-slide-index="5" tabindex="-1" aria-hidden="true" style="width: 435px; height: 615px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQFP3UomqHCTRA/feedshare-document-images_800/B4DZUyhe1MG4Ac-/6/1740309401760?e=1753920000&amp;v=beta&amp;t=J1z67-hHdiz7qP2-B5RceunsEM710eqPiFoISCkz3U0" alt="CAPÍTULO 1. DESCRIÇÃO DE DADOS: TABELAS E GRÁFICOS DEFINIÇÃO População População é o conjunto de elementos para os quais se deseja estudardeterminada(s) característica(s). Amostra é um subconjunto da população. Exemplos clássicos de pesquisa censitária são os Censos Demográficos realizados acada dez anos no Brasil e em outros países. O objetivo desses censos é levantar informaçõessobre toda a população do país, de modo a fornecer subsídios para os governantes definiremas políticas públicas. Como exemplos de pesquisa por amostragem, podemos citar também aspesquisas de intenção de voto em eleições, a Pesquisa Nacional por Amostra de Domicílios -PNAD - realizada pelo IBGE, dentre muitas outras. 1.1.2 Alguns tipos de amostragem Nas pesquisas por amostragem, em particular, o método de seleção da amostra é uma peçaafundamental, pois os elementos da amostra têm que ser representativos da população à qualos resultados da pesquisa serão estendidos. Por exemplo, numa pesquisa de intenção de votopara prefeito de um município, a amostra tem que ser representativa de todas as regiões domunicípio; não podemos concentrar a pesquisa em um bairro específico, por exemplo, pois ocomportamento do eleitorado desse bairro pode ser diferente do comportamento dos eleitoresde outros bairros. Na pesquisa de preços para elaborção do Índice Nacional de Preços aoConsumidor – INPC – temos que ter um levantamento em todas as regiões do país para queo índice resultante possa ser representativo do movimento de preços em todo o país. Um método básico de seleção de amostras é a amostragem aleatória simples. Poresse método, todo subconjunto de tamanho n tem a mesma chance de se tornar a amostraselecionada. O processo de amostragem aleatória simples pode ser com ou sem reposição.Um procedimento comum para se selecionar uma amostra aleatória simples de uma populaçãode tamanho N consiste em numerar os itens da população de 1 a N , escrever esses númerosem cartões iguais, colocar esses cartões em uma urna bem misturados e daí tirar os n cartõescorrespondentes à amostra. A amostragem será com reposição se cada cartão selecionadofor colocado na urna antes da próxima extração; neste caso, há sempre N cartões na urna ecada um deles tem a mesma chance de ser selecionado. Se os cartões selecionados não sãocolocados na urna, temos amostragem sem reposição, que é o método prático mais usual. Onúmero de cartões na urna a cada extração é diferente – para a primeira extração temos N ,para a segunda temos N−1, para a tereira temos N−2 e assim por diante – mas todos eles têma mesma chance de seleção, garantida pelo sorteio aleatório. Na prática, usamos programascomputacionais para efetuar o processo de amostragem; já imaginou escrever cartões pararepresentar toda a população brasileira? Um outro método bastante utilizado é o de amostragem aleatória estratificada. Nessemétodo, a população é dividida em estratos, que são subconjuntos da população mutuamenteexclusivos (os estratos não têm elementos em comum) e exaustivos (todo elemento da popula-ção pertence a um único estrato), e de cada estrato extrai-se uma amostra aleatória simples.A formação dos estratos deve ser feita de modo que tenhamos máxima homogeneidade dentrode cada estrato e máxima hetegeroneidade entre os estratos. Considere, por exemplo, umapesquisa por amostraqgem que deve dar resultados para o Brasil. Em vez de se trabalhar com Departamento de Estatística - Ana Maria Farias 2"></li><li class="carousel-slide" data-ssplayer-slide-index="6" tabindex="-1" aria-hidden="true" style="width: 435px; height: 615px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQFP3UomqHCTRA/feedshare-document-images_800/B4DZUyhe1MG4Ac-/7/1740309401760?e=1753920000&amp;v=beta&amp;t=VyFIBRSx5LmlzybHRsATe2NY9nyGl3UWrp9aCQXFEQw" alt="CAPÍTULO 1. DESCRIÇÃO DE DADOS: TABELAS E GRÁFICOS uma amostra aleatória simples de todo o país, podemos estratificar por estado ou por regiãogeográfica, por exemplo. A estratificação tem vantagens administrativas e também estatísti-cas: com estratos bem definidos, podemos ter resultados precisos com amostras menores ecom a vantagem adicional de podermos dar resultados individuais para cada estrato. Os dois métodos acima descritos são métodos de amostragem probabilística, assimchamados porque a aleatoriedade na seleção dos elementos permite que se atribua, a cadaelemento da população, uma probabilidade de inclusão na amostra e com essa probabili-dade teremos condições de generalizar os resultados da amostra para a população inteira,quantificando a margem de erro. Considere, agora, que você esteja interessado em avaliar a opinião dos alunos da UFFsobre o serviço de transporte entre os diversos campi, oferecido pela administração da uni-versidade. Como você não tem condições nem tempo de selecionar uma amostra de todosos alunos a UFF, você decide entrevistar seus colegas de turma. Essa é uma amostra de conveniência e o grande problema é que os resultados obtidos não poderão ser generalizadospara uma população maior. Nem mesmo para o seu curso podemos generalizar, porque suaturma pode pode não ser representativa de todas as turmas do seu curso. Métodos de seleção de amostra mais sofisticados são empregados em diversas pesquisascom o objetivo de se obter uma “boa amostra”, ou seja, uma amostra pequena e que forneçaresultados precisos sobre a população de interesse. 1.2 Níveis de mensuração Nas pesquisas estatísticas, as características sobre as quais queremos obter informação sãochamadas variáveis e uma informação importante sobre essas variáveis é o seu nível de men- suração. Isto porque a aplicabilidade ou não de modelos e métodos estatísticos a seremutilizados posteriormente na análise dos dados vai depender em grande parte desse aspecto. O nível mais elementar de mensuração consiste na classificação dos indivíduos ou obje-tos de uma população de acordo com uma certa característica, isto é, separa-se os elementosem grupos, conforme possuam essa ou aquela característica em questão. É o que sucede, porexemplo, quando a característica estudada é sexo, religião, estado civil, etc. Nesses casos, ascategorias se expressam nominalmente e para a aplicação de métodos estatísticos adequados,é necessário que as categorias sejam exaustivas (isto é, cubram todos os elementos da popu-lação) e mutuamente exclusivas (isto é, um elemento pertence a uma única categoria). Nessescasos, diz-se que a variável em estudo é expressa segundo uma escala nominal. Assim, asoperações usuais de aritmética não podem ser realizadas sobre esse tipo de escala, mesmoque as categorias estejam expressas em números. No processamento de dados, é bastantecomum representar as categorias de sexo Feminino e Masculino por números, como 1 e 2.Naturalmente, não faz sentido dizer que o Masculino é duas vezes o Feminino; o 1 e o 2 sãoapenas substitutos dos nomes das categorias. Num nível de mensuração seguinte, podemos ordenar as categorias de uma determinadavariável. É o que ocorre com o nível de escolaridade, quando uma população pode ser clas-sificada, por exemplo, em 4 categorias: analfabeto, 1o grau, 2o grau, 3o grau. Aqui podemosdizer que o nível de escolaridade de um indivíduo da categoria 2o grau é maior que o de umindivíduo da categoria 1o grau, mas não podemos dizer que é duas vezes maior. Nesta escala,chamada escala ordinal, valem apenas as operações de ordenação, maior do que ou menor doque. Departamento de Estatística - Ana Maria Farias 3"></li><li class="carousel-slide" data-ssplayer-slide-index="7" tabindex="-1" aria-hidden="true" style="width: 435px; height: 615px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQFP3UomqHCTRA/feedshare-document-images_800/B4DZUyhe1MG4Ac-/8/1740309401760?e=1753920000&amp;v=beta&amp;t=B7Z8KWteMN_5qITR2ew2LHbtBciTcpDI2dBQLbjPLkg" alt="CAPÍTULO 1. DESCRIÇÃO DE DADOS: TABELAS E GRÁFICOS Passa-se deste tipo de escala para um nível de mensuração propriamente dito quando,além da ordenação das categorias, pode-se dizer quanto valem exatamente as diferenças entreessas categorias. Um exemplo típico dessa situação é a medição de temperatura: a diferençaentre 90oC e 70oC é 20oC e é igual à diferença entre 30oC e 10oC. No entanto, como o zero(0oC) nesta escala é definido arbitrariamente (não existe naturalmente), não podemos dizerque 90oC é três vezes mais quente que 30oC. Dizemos, então, que a temperatura está medidaem uma escala intervalar. Quando o zero na escala puder ser estabelecido de forma não arbitrária, todas as ope-rações aritméticas poderão ser realizadas sobre os valores tomados pela variável em estudo.Nesse caso, dizemos que a variável está medida em uma escala de razão ou proporcional. Éo caso da idade, que é contada a partir da data de nascimento do indivíduo. 1.2.1 Variáveis qualitativas e quantitativas É comum denominar de variável qualitativa as características medidas em escala nominal ouordinal. Já as variáveis medidas em escala intervalar ou proporcional são chamadas variáveis quantitativas. DEFINIÇÃO Variáveis qualitativas e quantitativas Variáveis qualitativas descrevem características de elementos de uma po-pulação e podem ser medidas em escala nominal ou ordinal. Variáveis quantitativas medem características de elementos de uma popu-lação e podem ser expressas em escala de razão ou intervalar. As variáveis quantitativas, por sua vez, podem ser discretas ou contínuas. Quando avariável puder assumir qualquer valor numérico em um determinado intervalo de variação,ela será uma variável contínua. Essas variáveis resultam normalmente de medições, comopeso, altura, dosagem de hemoglobina, renda etc. A interpretação desse tipo de variávelleva à noção de valor aproximado, pois não existe instrumento de medição capaz de fornecerprecisão absoluta na informação. Assim, quando uma balança mostra o peso de uma pessoacomo 65,5 kg, esse valor, na verdade, é uma aproximação para qualquer valor entre, digamos,65,495 kg e 65,505 kg. Por outro lado, a variável quantitativa discreta só poderá assumir valores pertencentesa um conjunto enumerável; os valores normalmente são obtidos através de algum processo decontagem. Alguns exemplos são o número de filhos de um casal, número de empregados deuma firma de contabilidade, etc. Departamento de Estatística - Ana Maria Farias 4"></li><li class="carousel-slide" data-ssplayer-slide-index="8" tabindex="-1" aria-hidden="true" style="width: 435px; height: 615px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQFP3UomqHCTRA/feedshare-document-images_800/B4DZUyhe1MG4Ac-/9/1740309401760?e=1753920000&amp;v=beta&amp;t=lBPFdQ5HcHVqnfgt26SgGFZj9em1LVchyodK7nqUCQw" alt="CAPÍTULO 1. DESCRIÇÃO DE DADOS: TABELAS E GRÁFICOS DEFINIÇÃO Variáveis discretas e contínuas Variáveis quantitativas discretas assumem valores pertencentes a um con-junto enumerável; em geral, resultam de processos de contagem. Variáveis quantitativas contínuas assumem valores pertencentes a um in-tervalo de números reais; em geral resultam de processos de medição. EXEMPLO 1.1 População e Amostra Para cada uma das situações listadas a seguir, identifique a população de interesse ea amostra, se for o caso. (a) A Pró-Reitoria de Assuntos Estudantis da UFF deseja saber a opinião dos calouros sobreo programa de Acolhimento Estudantil. Sorteia, então, uma amostra de 200 calouros detodos os cursos da UFF, que são entrevistados pelos funcionários. (b) Uma grande empresa deseja saber a opinião de seus gerentes sobre uma nova propostade plano de carreira. Para isso, envia um questionário para todos os seus 450 gerentes. (c) Uma loja de vestuário pretende enviar um questionário de uma pesquisa de satisfaçãopara seus clientes. A partir de seus registros, o gerente de marketing constata que 4345pessoas fizeram compras com cartão de crédito na loja no último semestre. Ele sorteiauma amostra de 200 desses clientes para os quais envia um questionário. Solução (a) A população de interesse é formada por todos os calouros da UFF no ano em questão ea amostra é o conjunto dos 200 alunos entrevistados. (b) A população é o conjunto dos gerentes da empresa. Como foram entrevistados todos osgerentes, essa é uma pesquisa censitária e não uma pesquisa por amostragem. (c) A população de interesse é formada por todos os clientes da loja, mas a população dereferência, ou seja, a população de onde foi retirada a amostra, é formada pelos clientesque compraram com cartão de crédito. Note que aí não estão incluídos os clientes quepagaram com dinheiro ou cheque. �� EXEMPLO 1.2 Classificação de variáveis Classifique as variáveis abaixo como qualitativa ou quantitativa (discreta ou contínua). (a) Altura dos alunos do curso de Administração da UFF. (b) Opinião de consumidores sobre determinado produto (Ruim, Bom ou Excelente). Departamento de Estatística - Ana Maria Farias 5"></li><li class="carousel-slide" data-ssplayer-slide-index="9" tabindex="-1" aria-hidden="true" style="width: 435px; height: 615px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQFP3UomqHCTRA/feedshare-document-images_800/B4DZUyhe1MG4Ac-/10/1740309401760?e=1753920000&amp;v=beta&amp;t=_t0K9FNtLrtn2taZ5nkBfNbswjNBB3SkvK-wIDzlIjU" alt="CAPÍTULO 1. DESCRIÇÃO DE DADOS: TABELAS E GRÁFICOS (c) Número de sanduíches Big Mac vendidos nos estados do Brasil pela rede McDonalds noMcDia Feliz. (d) Temperatura máxima diária na cidade de Niterói no mês de agosto de 2012. (e) Opinião dos empregados de uma empresa sobre obrigatoriedade do uso do crachá (a favorou contra). Solução (a) Altura é uma variável quantitativa contínua. (b) A opinião é uma variável qualitativa. Como há uma ordem nas respostas, essa é umavariável qualitativa ordinal. (c) Número de sanduíches é uma variável quantitativa discreta. (d) Temperatura máxima é uma variável quantitativa contínua. (e) A opinião, neste caso, é uma variável qualitativa nominal - não há qualquer ordem nasrespostas possíveis. �� 1.3 Apresentação de dados qualitativos Vamos considerar o seguinte exemplo fictício, mas verossímil. A direção de uma empresa estáestudando a possibilidade de fazer um seguro saúde para seus funcionários e respectivosfamiliares. Para isso, ela faz um levantamento de seus 500 funcionários, obtendo informaçãosobre sexo, estado civil, idade, buições de frequência: Gênero Frequência simplesabsoluta relativa %Masculino 8 53,33Feminino 7 46,67Total 15 100,0 Estado civil Frequência simplesabsoluta relativa %Solteiro 6 40,00Casado 6 40,00Divorciado 2 13,33Viúvo 1 6,67Total 15 100,00 �� 1.3.2 Arredondamento de números No Exemplo 1.3, a divisão de algumas frequências absolutas pelo total de 15 resultou em dízi-mas. Nesses casos, torna-se necessário arredondar os resultados, mas esse arredondamentodeve ser feito com cautela para se evitar que a soma não seja igual a 1 ou 100%. A primeira etapa no processo de arredondamento consiste em decidir o número de casasdecimais desejado. Em geral, frequências relativas percentuais são apresentadas com, no má-ximo, 2 casas decimais. Isso significa que temos de descartar as demais casas decimais. Existea seguinte regra de arredondamento: ! Arredondamento de números Quando o primeiro algarismo a ser suprimido for menor ou igual a 4 (ouseja, for igual a 0,1, 2, 3 ou 4), o último algarismo a ser mantido permaneceinalterado. Quando o primeiro algarismo a ser suprimido for igual a 5, 6,7, 8 ou 9, o último algarismo a ser mantido é acrescido de 1. Na distribuição de frequências da variável gênero, temos os seguintes resultados: 815 × 100 = 53, 33333 . . . 715 × 100 = 46, 66666 . . . Departamento de Estatística - Ana Maria Farias 8"></li><li class="carousel-slide" data-ssplayer-slide-index="12" tabindex="-1" aria-hidden="true" style="width: 435px; height: 615px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQFP3UomqHCTRA/feedshare-document-images_800/B4DZUyhe1MG4Ac-/13/1740309401760?e=1753920000&amp;v=beta&amp;t=VK4w0lmtveVEoEdpb8efS3PV7BHbqTw0efIHnGpBqEg" alt="CAPÍTULO 1. DESCRIÇÃO DE DADOS: TABELAS E GRÁFICOS No primeiro caso, o primeiro algarismo a ser suprimido é 3; logo, o último algarismo aser mantido, (3), não se altera e o resultado é 53,33. No segundo caso, o primeiro algarismoa ser suprimido é 6. Logo, o último algarismo a ser mantido, (6), deve ser acrescido de 1 eo resultado é 46,67. Tente sempre usar essa regra em seus arredondamentos; com ela, vocêevitará erros grosseiros. Na apresentação de tabelas de frequências relativas, é possível que essas frequênciasnão somem 100%, ou seja, é possível que, ao somarmos as frequências relativas, obtenhamosresultados como 99,9% ou 100,01%. Esses pequenos erros são devidos a arredondamentose nem sempre é possível evitá-los; no entanto, aceita-se implicitamente que a soma dasfrequências seja 100%. 1.3.3 Gráficos As distribuições de frequência para dados qualitativos também podem ser ilustradas grafica-mente através de gráficos de colunas ou gráficos de setores, também conhecidos como gráficosde pizza. Na Figura 1.1, temos os gráficos de coluna e de setores para os dados da Tabela 1.1,referentes ao estado civil dos funcionários. Figura 1.1 – Distribuição do número de funcionários por estado civil No gráfico de colunas, a altura de cada coluna representa a frequência da respectivaclasse e o gráfico pode ser construído com base nas frequências absolutas ou relativas. Paradiferenciar um do outro, coloca-se no título do eixo o tipo de frequência utilizada. Note que,no eixo horizontal, não há escala, uma vez que aí se representam as categorias da variável,que devem ser equiespaçadas. No gráfico de setores, a frequência de cada categoria é representada pelo tamanho(ângulo) do setor (ou fatia da pizza). Para construir um gráfico de setores à mão, vocêprecisará de um compasso para fazer um círculo de raio arbitrário e, em seguida, traçarum raio qualquer no círculo. A partir daí, você marcará os raios de acordo com os ângulos decada setor, utilizando um transferidor. Para determinar o ângulo de cada setor, você deveráusar a seguinte regra de proporcionalidade: o ângulo total – 360o– corresponde ao númerototal de observações; o ângulo de cada setor corresponde à frequência da respectiva classe.Dessa forma, você obtém a seguinte regra de três para os solteiros: 360o500 = x125 ⇒ x = 90o Esses gráficos podem ser construídos facilmente com auxílio de programas de compu-tador, como o programa de planilhas Excel da Microsoft ®. Departamento de Estatística - Ana Maria Farias 9"></li><li class="carousel-slide" data-ssplayer-slide-index="13" tabindex="-1" aria-hidden="true" style="width: 435px; height: 615px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQFP3UomqHCTRA/feedshare-document-images_800/B4DZUyhe1MG4Ac-/14/1740309401760?e=1753920000&amp;v=beta&amp;t=eXfaHFylBkobyub0OlTPrN0XVLZ1B0kGET_9XzeleUs" alt="CAPÍTULO 1. DESCRIÇÃO DE DADOS: TABELAS E GRÁFICOS 1.4 Apresentação de dados quantitativos discretos 1.4.1 Distribuições de frequências Quando uma variável quantitativa discreta assume poucos valores distintos, é possível cons-truir uma distribuição de frequências da mesma forma que fizemos para as variáveis quali-tativas. A diferença é que, em vez de termos categorias nas linhas da tabela, teremos osdistintos valores da variável. Continuando com o nosso exemplo, vamos trabalhar agora com avariável número de dependentes. Suponha que alguns funcionários não tenham dependentese que o número máximo de dependentes seja 7. Obteríamos, então, a seguinte distribuiçãode frequências: Número de Frequência simplesdependentes absoluta relativa %0 120 24,01 95 19,02 90 18,03 95 19,04 35 7,05 30 6,06 20 4,07 15 3,0Total 500 100,0 O processo de construção é absolutamente o mesmo, mas, dada a natureza quantitativada variável, é possível acrescentar mais uma informação à tabela. Suponha, por exemplo, que a empresa esteja pensando em limitar o seu projeto a 4dependentes, de modo que funcionários com mais de 4 dependentes terão que arcar com asdespesas extras. Quantos funcionários estão nessa situação? Para responder a perguntas desse tipo, é costume acrescentar à tabela de frequênciasuma coluna com as frequências acumuladas. Essas frequências são c nar todos os valores, da mesma forma que fizemos para o número dedependentes. Além disso, em geral não é necessário apresentar a informação em tal nível dedetalhamento. Por exemplo, para as seguradoras de planos de saúde, as faixas etárias importantes –aquelas em que há reajuste por idade – são 0 a 18; 19 a 23; 24 a 28; 29 a 33; 34 a 38; 39 a 43;44 a 48; 49 a 53; 54 a 58 e 59 ou mais. Sendo assim, podemos agrupar os funcionários segundoessas faixas etárias e construir uma tabela de frequências agrupadas em que cada frequênciacorresponde ao número de funcionários na respectiva faixa etária, tal como a Tabela 1.3: Tabela 1.3 – Distribuição de frequência das idades de 500 funcionários Faixa Frequência Simples Frequência AcumuladaEtária Absoluta Relativa % Absoluta Relativa %19− 23 1 0,2 1 0,224− 28 23 4,6 24 4,829− 33 103 20,6 127 25,434− 38 246 49,2 373 74,639− 43 52 10,4 425 85,044− 48 50 10,0 475 95,049− 53 25 5,0 500 100,0Total 500 100,0 1.4.2 Gráfico da distribuição de frequências simples A representação gráfica da distribuição de frequências de uma variável quantitativa discretapode ser feita através de um gráfico de colunas, desde que o número de valores seja pequeno.A diferença, neste caso, quando comparamos com as variáveis qualitativas, é que, no eixohorizontal do gráfico, é representada a escala da variável quantitativa, que deve ser definidacuidadosamente de modo a representar corretamente os valores. Na Figura 1.2, temos o gráfico de colunas para o número de dependentes dos 500funcionários. Departamento de Estatística - Ana Maria Farias 11"></li><li class="carousel-slide" data-ssplayer-slide-index="15" tabindex="-1" aria-hidden="true" style="width: 435px; height: 615px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQFP3UomqHCTRA/feedshare-document-images_800/B4DZUyhe1MG4Ac-/16/1740309401760?e=1753920000&amp;v=beta&amp;t=bJX1xu_END22j2YDGjUqmMbUZF7uyWtnhZz4ozs_FJ0" alt="CAPÍTULO 1. DESCRIÇÃO DE DADOS: TABELAS E GRÁFICOS Figura 1.2 – Distribuição do número de dependentes por funcionário ! Gráfico de setores para dados quantitativos Embora nem sempre incorreto, não é apropriado representar dados quanti-tativos discretos em um gráfico de setores, uma vez que, neste gráfico, nãoé possível representar a escala dos dados. 1.4.3 Gráfico da distribuição de frequências acumuladas As frequências acumuladas também podem ser representadas graficamente através do gráficoda função acumulada das frequências absolutas, N(x), que é definida para todo x ∈ (−∞,+∞)da seguinte forma: para cada valor x ∈ R, N(x) dá o número de observações para as quais avariável X em estudo é menor ou igual a x. Se a variável é discreta assumindo os valores a1 &lt; a2 &lt; a3 &lt; . . . com frequênciasabsolutas simples iguais a n1, n2, n3, . . . respectivamente, então podemos calcular N(x) emtermos dos ai’s observando o seguinte: • se x &lt; a1 então N(x) = 0 pois nenhuma observação é menor que a1;• se a1 ≤ x &lt; a2, então N(x) = n1, uma vez que as únicas observações menores ou iguaisa x são aquelas para as quais a variável é igual a a1 e sabemos que há n1 delas; • se a2 ≤ x &lt; a3, então N(x) = n1+n2 = N2, uma vez que as únicas observações menoresou iguais a x são aquelas para as quais a variável ou é igual a a1 ou é igual a a2 esabemos que há n1 delas iguais a a1 e n2 iguais a a2;• se a3 ≤ x &lt; a4, então N(x) = n1 + n2 + n3 = N3, uma vez que as únicas observaçõesmenores ou iguais a x são aquelas para as quais a variável é igual a a1 ou a a2 ou a a3 e sabemos que há n1 delas iguais a a1, n2 iguais a a2 e n3 iguais a a3. • Em geral, N(x) = n1 + n2 + · · ·+ ni−1 = Ni−1 para ai−1 ≤ x &lt; ai. Note que N(x) é uma função não decrescente e cada diferença N(ai)−N(ai−1) = ni.De maneira análoga, pode-se definir a função acumulada das frequências relativas F (x),trabalhando-se com as frequncias relativas. Mais precisamente, F (x) é definida para todo Departamento de Estatística - Ana Maria Farias 12"></li><li class="carousel-slide" data-ssplayer-slide-index="16" tabindex="-1" aria-hidden="true" style="width: 435px; height: 615px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQFP3UomqHCTRA/feedshare-document-images_800/B4DZUyhe1MG4Ac-/17/1740309401760?e=1753920000&amp;v=beta&amp;t=_17weUwXXN_0aWoLa7ZWOeprvV2HkTMYqN5FQ3A2Y_U" alt="CAPÍTULO 1. DESCRIÇÃO DE DADOS: TABELAS E GRÁFICOS x ∈ (−∞,+∞) como a frequência relativa das observações para as quais a variável X emestudo é menor ou igual a x. EXEMPLO 1.4 Número de dependentes - Função acumulada Consideremos a variável número de dependentes, cuja distribuição está na Tabela 1.2.Obtenha a função acumulada das frequências absolutas e relativas. Solução A variável assume os valores 0, 1, 2, 3, 4, 5, 6, 7 com frequências 120, 95, 90, 95, 35, 30, 20, 15.Seguindo o raciocínio acima, podemos ver que as funções N(x) e F (x) são definidas como N(x) =  0 se x &lt; 0120 se 0 ≤ x &lt; 1215 se 1 ≤ x &lt; 2305 se 2 ≤ x &lt; 3400 se 3 ≤ x &lt; 4435 se 4 ≤ x &lt; 5435 se 5 ≤ x &lt; 6485 se 6 ≤ x &lt; 7500 se x ≥ 7 F (x) =  0, 0 se x &lt; 00, 24 se 0 ≤ x &lt; 10, 43 se 1 ≤ x &lt; 20, 61 se 2 ≤ x &lt; 30, 80 se 3 ≤ x &lt; 40, 87 se 4 ≤ x &lt; 50, 93 se 5 ≤ x &lt; 60, 97 se 6 ≤ x &lt; 71, 00 se x ≥ 7 Na Figura 1.3 temos o gráfico da função acumulada das frequências relativas. Essegráfico ilustra a caracterísstica discreta da variável. Cada “degrau” ou segmento de reta hori-zontal tem uma bola fechada na extremidade esquerda para indicar que estamos trabalhandocom intervalos do tipo ≤ . A altura de cada degrau dá a frequência simples de cada classe,conforme ilustrado para as quatro primeiras classes. �� A análise desse gráfico nos leva a estabelecer as seguintes características da funçãoacumulada das frequências relativas: • limx→−∞ F (x) = 0• limx→+∞ F (x) = 1• F (x) é uma função não decrescente• F (x) é splayer-slide-index="18" tabindex="-1" aria-hidden="true" style="width: 435px; height: 615px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQFP3UomqHCTRA/feedshare-document-images_800/B4DZUyhe1MG4Ac-/19/1740309401760?e=1753920000&amp;v=beta&amp;t=vJs886R6AO4ypgOT0bZ2O62VNBonEK9QRwYjRFqXAHk" alt="CAPÍTULO 1. DESCRIÇÃO DE DADOS: TABELAS E GRÁFICOS DEFINIÇÃO Amplitude A amplitude de um conjunto de dados, representada por ∆total, é definidacomo a diferença entre os valores máximo e mínimo: ∆total = VMáx − VMín (1.1) Se quisermos trabalhar com classes de mesmo comprimento (e essa é uma opção bas-tante comum), para determinar esse comprimento, é necessário dividir a amplitude total pelonúmero de classes desejado. No entanto, para garantir a inclusão dos valores mínimo emáximo, podemos, como regra geral, usar o seguinte procedimento: considere o primeiro múl-tiplo do número de classes maior que o valor da amplitude e use esse número como a novaamplitude. Por exemplo, se a amplitude for 28 e quisermos trabalhar com cinco classes, vamosconsiderar 30 como a nova amplitude. Dividindo esse valor pelo número de classes, obte-mos o comprimento de cada classe. Os limites de classe podem ser obtidos somando-se ocomprimento de classe a partir do valor mínimo dos dados. Continuando com o nosso exemplo, o comprimento de classe é 30 ÷ 5 = 6; se o valormínimo dos dados for 4, então os limites de classe serão: 44 + 6 = 1010 + 6 = 1616 + 6 = 2222 + 6 = 2828 + 6 = 34 e as classes serão: [4, 10) [10, 16) [16, 22) [22, 28) [28, 34) Note o tipo de intervalo utilizado: para incluir o valor mínimo, 4, na primeira classe, ointervalo deve ser fechado no extremo inferior: [4,. Se fechássemos o intervalo no limite superior, o 10 estaria incluído na primeira classee, portanto, não poderia estar na segunda classe. Isso resultaria em [4, 10] como a primeiraclasse e (10, 16) como a segunda classe. Assim, as duas primeiras classes estariam definidasde forma diferente, o que não é conveniente, pois dificultaria a leitura da tabela. É preferívelincluir o 10 na segunda classe, o que resulta nas classes apresentadas anteriormente. EXEMPLO 1.5 Salários de 500 funcionários Suponha que, dentre os 500 funcionários da nossa empresa, o menor salário seja de2800 e o maior salário seja de 12400. Para agrupar os dados em cinco classes, devemos fazer Departamento de Estatística - Ana Maria Farias 15"></li><li class="carousel-slide" data-ssplayer-slide-index="19" tabindex="-1" aria-hidden="true" style="width: 435px; height: 615px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQFP3UomqHCTRA/feedshare-document-images_800/B4DZUyhe1MG4Ac-/20/1740309401760?e=1753920000&amp;v=beta&amp;t=ETAPGVL7RzddjmbDu19mcXZToTsTZv2Z-DIOlfwGkAA" alt="CAPÍTULO 1. DESCRIÇÃO DE DADOS: TABELAS E GRÁFICOS o seguinte: ∆total = VMáx − VMín = 12400− 2800 = 9600 Próximo múltiplo de 5 = 9605 Comprimento de classe = 96055 = 1921 Os limites de classe, então, são: 28002800 + 1921 = 47214721 + 1921 = 66426642 + 1921 = 85638563 + 1921 = 1048410484− 1921 = 12405 e as classes podem ser definidas como: [2800, 4721) (2800 incluído; 4721 excluído)[4721, 6642) (4721 incluído; 6642 excluído)[6642, 8563) (6642 incluído; 8563 excluído)[8563, 10484) (8563 incluído; 10484 excluído)[10484, 12405) (10484 incluído; 12405 excluído) Essa é uma regra que resulta em classes corretamente definidas, mas nem sempre asclasses resultantes são apropriadas ou convenientes. Neste exemplo, seria preferível trabalharcom classes de comprimento 2000, o que resultaria nas classes [2800, 4800) [4800, 6800) [6800, 8800) [8800, 10800) [10800, 12800) que são corretas e mais fáceis de ler. Fazendo a contagem do número de funcionários em cada classe, a distribuição resultanteseria: Tabela 1.4 – Distribuição de frequência dos salários de 500 funcionários Salário Frequência Simples Frequência Acumulada(reais) Absoluta Relativa % Absoluta Relativa %2800 ` 4800 87 17, 4 87 17, 44800 ` 6800 203 40, 6 290 58, 06800 ` 8800 170 34, 0 460 92, 08800 ` 10800 30 6, 0 490 98, 010800 ` 12800 10 2, 0 500 100, 0 �� 1.5.2 Histogramas e polígonos de frequência O histograma e o polígono de frequências são gráficos usados para representar uma distri-buição de frequências simples de uma variável quantitativa contínua. A ogiva de frequênciarepresenta graficamente a distribuição das frequências acumuladas. Departamento de Estatística - Ana Maria Farias 16"></li><li class="carousel-slide" data-ssplayer-slide-index="20" tabindex="-1" aria-hidden="true" style="width: 435px; height: 615px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQFP3UomqHCTRA/feedshare-document-images_800/B4DZUyhe1MG4Ac-/21/1740309401760?e=1753920000&amp;v=beta&amp;t=BvgfMTjqtFec97e0AwTA2GyyeQVSjDHPlW17OrkXhaM" alt="CAPÍTULO 1. DESCRIÇÃO DE DADOS: TABELAS E GRÁFICOS DEFINIÇÃO Histograma Um histograma é um gráfico formado por um conjunto de retângulos contí-guos, com bases sobre um eixo horizontal, cuja escala é definida de acordocom as classes da distribuição da variável de interesse. As bases dessesretângulos, construídas sobre o eixo horizontal, representam as classes eas áreas são proporcionais ou iguais às frequências. Vamos ilustrar a construção de um histograma usando como exemplo a distribuição defrequência dos dados sobre salários dada na Tabela 1.4. Começamos construindo os eixos: no eixo horizontal, representamos os limites das clas-ses e, no eixo vertical, construímos a escala apropriada para representar as frequências ab-solutas. Veja a Figura 1.4. Poderíamos, também, trabalhar com as frequências relativas. Figura 1.4 – Construção do Histograma da Distribuição dos Salários - Passo 1 Passamos, agora, a construir os retângulos, tendo em mente que a área de cada umrepresenta a frequência da respectiva classe. Como neste exemplo as classes têm o mesmocomprimento, o histograma pode ser construído de tal modo que as alturas dos retângulossejam iguais às frequências das classes. Dessa forma, as áreas serão proporcionais (e nãoiguais) às frequências, conforme ilustrado no histograma da Figura 1.5. Note que cada áreaé igual à frequência da classe multiplicada por 2000, o comprimento de cada classe. Para construir o histograma baseado em retânculos com áreas exatamente iguais àsfrequências das classes, usa-se a fórmula da área de um retângulo com base igual ao compri-mento de classe e área igual à frequência da classe. Por exemplo, para a classe [2800, 4800),a frequência (área) é 87 e a base do retângulo (comprimento de classe) é 2000. Logo, a altura h do retângulo correspondente é encontrada da seguinte forma: 87 = h ∗ 2000 =⇒ h = 872000 = 0, 0435 O resultado dessa divisão é denominado densidade, uma vez que dá a frequência emcada classe por unidade da variável. Na Figura 1.6, temos o histograma em que a área decada retângulo é exatamente igual à frequência absoluta da classe. Observe as Figuras 1.5 e 1.6. Em ambos os gráficos, a forma dos retângulos é a mesma;o que muda é a escala no eixo vertical. Departamento de Estatística - Ana Maria Farias 17"></li><li class="carousel-slide" data-ssplayer-slide-index="21" tabindex="-1" aria-hidden="true" style="width: 435px; height: 615px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQFP3UomqHCTRA/feedshare-document-images_800/B4DZUyhe1MG4Ac-/22/1740309401760?e=1753920000&amp;v=beta&amp;t=cED47ezRuqiObn6Qi77Ypc-AIvm0kODZeAjgGOfcPAY" alt="CAPÍTULO 1. DESCRIÇÃO DE DADOS: TABELAS E GRÁFICOS Figura 1.5 – Histograma dos salários -Altura = Frequência Figura 1.6 – Histograma dos salários -Área = Frequência De modo geral, quando as classes têm o mesmo comprimento – e essa é a situação maiscomum –, podemos representar as alturas dos retângulos pelas frequências das classes, o quefacilita a interpretação do gráfico. DEFINIÇÃO Polígono de frequência Um polígono de frequências é um gráfico de linha obtido quando sãounidos, por uma poligonal, os pontos correspondentes às frequênciasdas diversas classes, centrados nos respectivos pontos médios. Maisprecisamente, são plotados os pontos com coordenadas (ponto médio,frequência simples). Para obter as interseções da poligonal com o eixo, cria-se em cada extremouma classe com frequência nula. Na Figura 1.7, temos o polígono de frequências para a distribuição dos salários dos 500funcionários. É comum apresentar-se o polígono de frequências junto com o histograma, oque facilita a visualização dos resultados. Note que o polígono de frequência dá uma ideiada forma da distribuição dos dados. Figura 1.7 – Histograma e Polígono de Frequências para a Distribuição dos Salários Departamento de Estatística - Ana Maria Farias 18"></li><li class="carousel-slide" data-ssplayer-slide-index="22" tabindex="-1" aria-hidden="true" style="width: 435px; height: 615px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQFP3UomqHCTRA/feedshare-document-images_800/B4DZUyhe1MG4Ac-/23/1740309401760?e=1753920000&amp;v=beta&amp;t=WNIPOEpU1KAuHy2lDnqRbX1R2Tc-Nb0zei38ly_fA3w" alt="CAPÍTULO 1. DESCRIÇÃO DE DADOS: TABELAS E GRÁFICOS 1.5.3 Gráfico da distribuição de frequências acumuladas Quando a variável em estudo é contínua, o agrupamento em classes leva à seguinte interpreta-ção das frequências: cada frequência ni ou fi se refere a uma classe de valores e supõe-se queessa frequência se distribua uniformemente ao longo da classe (e não em apenas um ponto,como ocorre com variáveis discretas). A função acumulada das frequências continua sendodefinida como a frequência das observações menores ou iguais a x . Nesse caso, o gráfico dafunção acumulada de frequências é, em geral, chamado ogiva de frequências. Esse gráficoé sempre uma poligonal não descendente, pela própria definição de frequência acumulada.Para os extremos das classes, as funções N(x) e F (x) são iguais às frequências acumuladasabsolutas ou relativas das respectivas classes. A questão a resolver é como “ligar” esses pon-tos. Para responder a essa questão, vamos recorrer ao histograma da Figura 1.6, lembrandoque nesse histograma, área = frequência absoluta. • Para qualquer ponto x na primeira classe, N(x) é a érea de um retângulo de base x − 2800 e altura 0,0435, ou seja, N(x) = (x − 2800) × 0, 0435 e essa é a equação deuma reta que passa pelos pontos (2800; 0) e (4800; 87). • Para qualquer ponto na segunda classe, N(x) é igual à área do retângulo correspondenteà primeira classe (ou seja, a frequência absoluta da primeira classe) mais a área de umretângulo com base (x − 4800) e altura 0,1015, ou seja, N(x) = 87 + (x − 4800)× 0, 1015e essa é a equação de uma reta que passa pelos pontos (4800; 87) e (6800; 203). • Para qualquer ponto na terceira classe, N(x) é igual à área dos dois primeiros retângulos(soma das frequências absolutas das duas primeiras classes) mais a área de um retângulocom base x − 6800 e altura 0,085, ou seja, N(x) = 290 + (x − 6800)× 0, 085 e essa é aequação de uma reta que passa pelos pontos (6800; 290) e (8800; 460). • Para qualquer ponto na quarta classe, N(x) é igual à área dos três primeiros retângulos(soma das frequências absolutas das tr es primeiras classes) mais a área de um retângulocom base x − 8800 e altura 0,015, ou seja, N(x) = 460 + (x − 8800)× 0, 015 e essa é aequação de uma reta que passa pelos pontos (8800; 460) e (10800; 490). • Para qualquer ponto na quinta e última classe, N(x) é igual à área dos quatro primeirosretângulos (soma das frequências absolutas das quatro primeiras classes) mais a área deum retângulo com base x−10800 e altura 0,005, ou seja, N(x) = 490+(x−10800)×0, 005e essa é a equação de uma reta que passa pelos pontos (10800; 490) e (12800; 500). Generalizando esse raciocínio, vemos que a ogiva de frequências absolutas é formada porsegmentos de reta que ligam os pontos do plano cujas abscissas são os extremos superioresdas classes e cujas ordenadas são as frequências acumuladas das respectivas classes. Assimcomo no caso discreto, N(x) ou F (x) é igual a 0 para qualquer x menor que o valor mínimo eé igual a n (número total de observações) ou 1 para qualquer valor maior que o valor máximodos dados. Na Figura 1.8 temos a ogiva das frequências absolutas para os salários dos 500empregados, cujos dados estão na Tabela 1.4. A ogiva de frequência é um gráfico de linha que representa a distribuição das frequên-cias acumuladas. Sendo assim, os valores de interesse são os extremos das classes e suasrespectivas frequências acumuladas. Departamento de Estatística - Ana Maria Farias 19"></li><li class="carousel-slide" data-ssplayer-slide-index="23" tabindex="-1" aria-hidden="true" style="width: 435px; height: 615px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQFP3UomqHCTRA/feedshare-document-images_800/B4DZUyhe1MG4Ac-/24/1740309401760?e=1753920000&amp;v=beta&amp;t=ZCMJjJlI7uTeOMf52zMGA1ePvX9ZNNDkfaYkwQRWhG4" alt="CAPÍTULO 1. DESCRIÇÃO DE DADOS: TABELAS E GRÁFICOS Figura 1.8 – Salários - Função acumulada das frequências absolutas DEFINIÇÃO Ogiva de frequência A ogiva de frequência é um gráfico de linha que representa a distribuiçãodas frequências acumuladas. Mais precisamente, na ogiva de frequência,são plotados os pontos (limite superior; frequência acumulada) para cadaclasse e unimos esses pontos por segmentos de reta. Suponha que se deseje saber o salário x tal que metade dos funcionários ganhamno máximo x . O que queremos, etnão é determinar x tal que N(x) = 250. Pela ogiva defrequência, podemos ver que esse salário está na classe [4800,6800) e nessa classe, N(x) =87 + (x − 4800)× 0, 1015; logo, temos que ter 250 = 87 + (x − 4800)× 0, 1015⇒ x = 6405, 91 Analisando a Figura 1.8, vemos que as propriedades vistas para o caso discreto conti-nuam valendo, ou seja, • limx→−∞ = 0• limx→+∞ = 1• F (x) é uma função não decrescente• F (x) é uma função contínua à direita mas, no caso de variáveis contínuas, temos que F (x) também é contínua à esquerda, e assim,a última propriedade acima se torna • F (x) é uma função contínua 1.5.4 Histograma com classes desiguais Embora não seja muito comum, é possível construir um histograma quando as classes têmtamanhos diferentes. Mas para que a representação seja correta, as áreas dos retângulos Departamento de Estatística - Ana Maria Farias 20"></li><li class="carousel-slide" data-ssplayer-slide-index="24" tabindex="-1" aria-hidden="true" style="width: 435px; height: 615px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQFP3UomqHCTRA/feedshare-document-images_800/B4DZUyhe1MG4Ac-/25/1740309401760?e=1753920000&amp;v=beta&amp;t=xhk1oREhkCbSTD7g0awAfy7TYViRcQ4ZbV_SvISy-w8" alt="CAPÍTULO 1. DESCRIÇÃO DE DADOS: TABELAS E GRÁFICOS têm que ser iguais ou proporcionais às frequências das classes. No caso de classes iguais,como as bases dos retângulos são as mesmas, a distinção das áreas se faz simplesmenteatravés das alturas, mas esse não é o caso quando os comprimentos das classes são desiguais.Para a construção do histograma, serão acrescentadas à tabela de frequências duas colunas: aprimeira dá o comprimento de cada classe; a segunda, chamada densidade, é obtida dividindo-se as frequências simples (absoluta ou relativa) das classes pelos respectivos comprimentos.Então, essa coluna nos dá a concentração em cada classe por unidade da variável. Esse éum conceito análogo ao conceito de densidade populacional, que mede a concentração dapopulação por unidade de área. Em termos geométricos, a concentração nada mais é que aaltura de um retângulo com área igual à frequência da classe e base igual ao comprimentoda classe. Esse concetio foi utilizado na construção do histograma da Figura 1.6. EXEMPLO 1.6 Aluguel de imóveis Considere os dad ica, são medidas queinformam sobre a posição típica dos dados. Na Figura 2.1, podemos notar os seguintes fatos: em (a) e (b), as distribuições sãoidênticas, exceto pelo fato de a segunda estar deslocada à direita. Em (c), podemos ver quehá duas classes com a frequência máxima e, em (d), há uma grande concentração na caudainferior e alguns poucos valores na cauda superior. As medidas de posição que apresentaremosa seguir irão evidenciar essas diferenças. 2.1.1 Média aritmética simples No nosso dia a dia, o conceito de média é bastante comum, quando nos referimos, por exemplo,à altura média dos brasileiros, à temperatura média dos últimos anos, etc. 27"></li><li class="carousel-slide" data-ssplayer-slide-index="31" tabindex="-1" aria-hidden="true" style="width: 435px; height: 615px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQFP3UomqHCTRA/feedshare-document-images_800/B4DZUyhe1MG4Ac-/32/1740309401760?e=1753920000&amp;v=beta&amp;t=CAqzwWN2nz81AYZdd7RbSHjGsjPCPwPzufGp8X0yZFE" alt="CAPÍTULO 2. DESCRIÇÃO DE DADOS: RESUMOS NUMÉRICOS Figura 2.1 – Exemplos ilustrativos do conceito de medidas de posição DEFINIÇÃO Média aritmética simples Dado um conjunto de n observações x1, x2, . . . , xn, a média aritmética sim- ples é definida como x = x1 + x2 + · · ·+ xn n = 1 n n∑ i=1 xi (2.1) A notação x (lê-se x barra), usada para indicar a média, é bastante comum; em geral,usa-se a mesma letra adotada para indicar os dados com a barra em cima. Na definição anterior, fazemos uso do símbolo de somatório, representado pela letragrega sigma maiúscula, Σ. Mais adiante, você aprenderá mais sobre essa notação e suaspropriedades. Por enquanto, entenda como a média aritmética de um conjunto de dados écalculada. Observe, inicialmente, que ela só pode ser calculada para dados quantitativos.(Não faz sentido somar masculino + feminino!) O seu cálculo é feito somando-se todos osvalores e dividindo-se pelo número total de observações. Considere as idades dos funcionários do Departamento de Recursos Humanos, apre-sentadas no diagrama de ramo-e-folhas a seguir. Departamento de Estatística - Ana Maria Farias 28"></li><li class="carousel-slide" data-ssplayer-slide-index="32" tabindex="-1" aria-hidden="true" style="width: 435px; height: 615px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQFP3UomqHCTRA/feedshare-document-images_800/B4DZUyhe1MG4Ac-/33/1740309401760?e=1753920000&amp;v=beta&amp;t=6SDLaZsCvnNoGJLmmN8zyUYntV2IiKvEZMgM9RE40sA" alt="CAPÍTULO 2. DESCRIÇÃO DE DADOS: RESUMOS NUMÉRICOS Diagrama 2.1 – Idades de 15 Funcionários do Departamento de Recursos Humanos Escala1 0 10 2 4 5 6 6 9 93 1 5 6 7 84 2 55 1 3 A idade média é x = 24 + 25 + 26 + 26 + 29 + 29 + 31 + 35 + 36 + 37 + 38 + 42 + 45 + 51 + 5315= 52715 = 35, 13 Como as idades estão em anos, a idade média também é dada nessa unidade, ou seja, aidade média é 35,13 anos. Em geral, a média de um conjunto de dados tem a mesma unidade dos dados originais. Como interpretação física da média aritmética, temos que ela representa o centro degravidade da distribuição. Nos quatro histogramas da Figura 2.1, ela é o ponto de equilíbrio,indicado pela seta. Note que o valor da média aritmética é um valor tal que, se substituíssemos todos osdados por ela, isto é, se todas as observações fossem iguais à média aritmética, a soma totalseria igual à soma dos dados originais. Então, a média aritmética é uma forma de se distribuiro total observado por n elementos, de modo que todos tenham o mesmo valor. Considere os seguintes dados fictícios referentes aos salários de cinco funcionários deuma firma: 136, 210, 350, 360, 2500. O total da folha de pagamentos é 3236, havendo umsalário bastante alto, discrepante dos demais. A média para esses dados é 647,20. Se todosos cinco funcionários ganhassem esse salário, a folha de pagamentos seria a mesma, e todosteriam o mesmo salário. 2.1.2 Moda No histograma (c) da Figura 2.1, duas classes apresentam a mesma frequência máxima. Esseé o conceito de moda. DEFINIÇÃO Moda A moda de uma distribuição ou conjunto de dados, que representaremospor x∗, é o valor que mais se repete, ou seja, o valor mais frequente. Podemos ter distribuições amodais (todos os valores ocorrem o mesmo número de vezes),unimodais (uma moda), bimodais (duas modas), etc. Para os dados do Diagrama 2.1, temos as Departamento de Estatística - Ana Maria Farias 29"></li><li class="carousel-slide" data-ssplayer-slide-index="33" tabindex="-1" aria-hidden="true" style="width: 435px; height: 615px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQFP3UomqHCTRA/feedshare-document-images_800/B4DZUyhe1MG4Ac-/34/1740309401760?e=1753920000&amp;v=beta&amp;t=7S9dD6coL7eQ55eimJDUgbp3p5t0JQ93VU-h1nkHnUY" alt="CAPÍTULO 2. DESCRIÇÃO DE DADOS: RESUMOS NUMÉRICOS seguintes modas: x∗ = 26 e x∗ = 29 anos e, portanto, essa é uma distribuição bimodal. Assimcomo a média, a moda sempre tem a mesma unidade dos dados originais. 2.1.3 Mediana Vamos analisar, novamente, os seguintes dados referentes aos salários (em R$) de cincofuncionários de uma firma: 136, 210, 350, 360, 2500. Como visto, o salário médio é R$ 647,20.No entanto, esse valor não representa não representa, de forma adequada, os salários maisbaixos e o salário mais alto, isso porque o mais alto é muito diferente dos demais. Esse exemplo ilustra um fato geral sobre a média aritmética: ela é muito influenciada por valores discrepantes (em inglês, outliers), isto é, valores muito grandes (ou muito pequenos)que sejam distintos da maior parte dos dados. Nesses casos, é necessário utilizar outramedida de posição para representar o conjunto. Uma medida possível de ser utilizada é a mediana. DEFINIÇÃO Mediana Seja x1, x2, . . . , xn um conjunto de n observações, e seja x(i), i = 1, . . . , n oconjunto das observações ordenadas, de modo que x(1) ≤ x(2) ≤ · · · ≤ x(n).Então, a mediana Q2 é definida como o valor tal que 50% das observaçõessão menores e 50% são maiores que ela. Para efeito de cálculo, valem asseguintes regras: n ímpar: Q2 = x( n+12 ) n par: Q2 = x( n2 ) + x( n2 +1)2 (2.2) Dessa definição, podemos ver que a mediana é o valor central dos dados e, para calculá-la, é necessário ordenar os dados. Para as idades no Diagrama 2.1, o número total de obser-vações é n = 15. A mediana é o valor central, que deixa sete observações abaixo e seteobservações acima. Logo, a mediana é a oitava observação, uma vez que n+ 12 = 15 + 12 = 8. Sendo assim, a idade mediana é Q2 = 35 anos. A unidade de medida da mediana é a mesma dos dados. Note que, da definição de mediana, tem-se que sua posição é sempre dada por n+12 .Quando esse cálculo resultar em um número inteiro, a mediana será a observação nessaposição. Caso contrário, a mediana será a média dos dois valores centrais. Por exemplo,se o resultado for 20,5, então a mediana será a média da vigésima e da vigésima primeiraobservações na lista ordenada. Já se o resultado for 7,5, a mediana será a média da sétimae da oitava observações na lista ordenada. Se o resultado for 9, a mediana será a nonaobservação na lista ordenada dos dados. EXEMPLO 2.1 Número de dependentes dos funcionários do departamento de RH Departamento de Estatística - Ana Maria Farias 30"></li><li class="carousel-slide" data-ssplayer-slide-index="34" tabindex="-1" aria-hidden="true" style="width: 435px; height: 615px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQFP3UomqHCTRA/feedshare-document-images_800/B4DZUyhe1MG4Ac-/35/1740309401760?e=1753920000&amp;v=beta&amp;t=nTZqKFCLSl6h3si6iJ1rzvr3fTwX9yYRgsyiVxAD1N8" alt="CAPÍTULO 2. DESCRIÇÃO DE DADOS: RESUMOS NUMÉRICOS Vamos calcular as medidas de posição para os dados referentes ao número de depen-dentes dos funcionários do Departamento de Recursos Humanos, apresentados na tabelaabaixo. No o, deixando 50% das observaçõesabaixo e 50% acima dela. De modo análogo, podemos definir qualquer separatriz como sendoum valor que deixa p% dos dados abaixo e o restante acima dele. Aqui, iremos nos concentrar em um caso particular das separatrizes, que são os quartis. DEFINIÇÃO Quartis O primeiro quartil, que indicaremos por Q1, deixa 25% das observaçõesabaixo e 75% acima dele. O terceiro quartil, Q3, deixa 75% das observações abaixo e 25% acimadele. A mediana é o segundo quartil. Dessa definição resulta que, entre Q1 e Q3, há sempre 50% dos dados, qualquer queseja a distribuição. Assim, quanto maior for a distância entre Q1 e Q3, mais dispersos serãoos dados. Temos, assim, uma nova medida de dispersão, a amplitude interquartil. DEFINIÇÃO Amplitude interquartil A amplitude interquartil, que denotaremos por AIQ, é definida como adistância entre o primeiro e o terceiro quartis, isto é: AIQ = Q3 −Q1 (2.25) A amplitude interquartil tem a mesma unidade dos dados. A vantagem da amplitude in-terquartil sobre o desvio-padrão é que, assim como a mediana, a AIQ não é muito influenciadapor poucos valores discrepantes. Para calcular os quartis, depois de calculada a mediana, considere as duas partes dosdados, a parte abaixo e a parte acima da mediana, excluindo, em ambos os casos, a mediana.Essas duas partes têm o mesmo número de observações, pela definição de mediana. O primeiro quartil, então, será calculado como a mediana da parte abaixo da medianaoriginal e o terceiro quartil será calculado como a mediana da parte acima da mediana original. EXEMPLO 2.12 Número de dependentes dos funcionários Vamos calcular os quartis e a amplitude interquartil para o número de dependentes dosfuncionários do Departamento de Recursos Humanos, cujos valores já ordenados são: 0 0 0 0 0 1 1 1 2 2 2 3 3 3 4 Departamento de Estatística - Ana Maria Farias 47"></li><li class="carousel-slide" data-ssplayer-slide-index="51" tabindex="-1" aria-hidden="true" style="width: 435px; height: 615px;"><img c a médiapor determinado número de desvios-padrão. Com isso, tira-se o efeito de as médias e asvariabilidades serem diferentes. Vamos analisar as notas de Estatística e Cálculo em termos dos escores padronizados,que são apresentados na tabela a seguir. Aluno 1 2 3 4 5 6 7 8 9Estatística Nota 6 4 5 7 8 5 5 5 7Escore 0,18 -1,45 -0,63 1,00 1,81 -0,63 -0,63 -0,63 1,00Cálculo Nota 6 8 9 10 7 7 8 9 3Escore -0,74 0,29 0,80 1,13 -0,23 -0,2 0,29 0,80 -3,28 Vemos aí que a nota 6 em Cálculo, além de estar abaixo da média, está mais afastadada média do que a nota 6 em Estatística. Observe as notas 8 em Estatística e 10 em Cálculo: Departamento de Estatística - Ana Maria Farias 51"></li><li class="carousel-slide" data-ssplayer-slide-index="55" tabindex="-1" aria-hidden="true" style="width: 435px; height: 615px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQFP3UomqHCTRA/feedshare-document-images_800/B4DZUyhe1MG4Ac-/56/1740309401760?e=1753920000&amp;v=beta&amp;t=ZFFF8-Sv3Ieryd1uXkc25-2UW9FyIEaw-Qf9BCYGn_o" alt="CAPÍTULO 2. DESCRIÇÃO DE DADOS: RESUMOS NUMÉRICOS o escore padronizado da primeira é maior que o da segunda, ou seja, a nota 8 em Estatísticaé mais “surpreendente” que a nota 10 em Cálculo, embora, convenhamos, o efeito psicológicode um 10 seja sempre mais impactante do que o de um 8... EXEMPLO 2.14 Propriedades dos escores padronizados Podemos escrever o escore padronizado como zi = 1 σx xi − x σxe, assim, vemos que esse escore é obtido a partir dos dados originais por meio de umatransformação linear: somamos uma constante (− x σx ) e multiplicamos por outra constante( 1 σx ). Das propriedades da média e do desvio-padrão vistas nas seções anteriores, resultaque a média e o desvio-padrão dos escores padronizados podem ser obtidos a partir da médiae do desvio-padrão dos dados originais: z = 1 σx x − x σx = 0 σ2 z = 1 σ2 x σ2 x = 1 Logo, os escores padronizados têm sempre média zero e desvio-padrão (ou variância) 1. �� No estudo da média e da mediana, vimos que a média é fortemente afetada por valoresdiscrepantes, que são valores muito afastados das demais observações. Algumas vezes, taisvalores podem ser resultados de erros, mas, muitas vezes, eles são valores legítimos e apresença deles requer alguns cuidados na análise estatística. Sendo assim, é importante teralguma forma de se identificarem valores discrepantes. Os escores padronizados podem serusados para esse fim, graças ao Teorema de Chebyshev. TEOREMA 2.1 Teorema de Chebyshev Para qualquer distribuição de dados, pelo menos (1− 1/z2) dos dados estão dentro de z desvios padrões da média, onde z é qualquer valor maior que 1. Dito de outra forma, pelo menos (1− 1/z2) dos dados estão no intervalo [x − zσ ; x + zσ ] . Vamos analisar esse teorema em termos dos escores padronizados. Suponha que x ′ sejaum valor do conjunto de dados dentro do intervalo [x − zσ ; x + zσ ] . Isso significa que x − zσ &lt; x ′ &lt; x + zσ. Subtraindo x e dividindo por σ todos os termos dessa desigualdade, obtemos x − zσ − x σ &lt; x ′ − x σ &lt; x + zσ − x σ ⇒ −z &lt; x ′ − x σ &lt; +z O termo do meio nada mais é do que o escore padronizado da observação x ′. Assim, oteorema de Chebyshev pode ser estabelecido em termos dos escores padronizados como: Departamento de Estatística - Ana Maria Farias 52"></li><li class="carousel-slide" data-ssplayer-slide-index="56" tabindex="-1" aria-hidden="true" style="width: 435px; height: 615px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQFP3UomqHCTRA/feedshare-document-images_800/B4DZUyhe1MG4Ac-/57/1740309401760?e=1753920000&amp;v=beta&amp;t=KeZYb9dcBoRH9bVfsyk_oIHxVbvF32qQiL5xn80Dwao" alt="CAPÍTULO 2. DESCRIÇÃO DE DADOS: RESUMOS NUMÉRICOS Para pelo menos (1− 1/z2) dos dados, os respectivos escores padronizados estãono intervalo (−z,+z), onde z é qualquer valor maior que 1. O fato interessante desse teorema é que ele vale para qualquer distribuição de dados. EXEMPLO 2.15 O Teorema de Chebyshev na prática Vamos aplicar o Teorema de Chebyshev para algumas escolhas comuns da constante z. • z = 2Nesse caso, 1− 1/z2 = 3/4, ou seja, para pelo menos 75% dos dados, os escores padro-nizados estão no intervalo (−2,+2). • z = 3Nesse caso, 1− 1/z2 = 8/9 = 0, 889, ou seja, para aproximadamente 89% dos dados, osescores padronizados estão no intervalo (−3,+3). • z = 4Nesse caso, 1 − 1/z2 = 15/16 = 0, 9375, ou seja, para 93,75% dos dados, os escorespadronizados estão no intervalo (−4,+4). �� Como regra de detecção de valores discrepantes, pode-se usar o Teorema de Chebyshevpara se estabelecer, por exemplo, que os dados cujos escores padronizados estiverem fora dointervalo (−4,+4) são valores discrepantes e, portanto, deverão ser verificados cuidadosa-mente para se identificar a causa de tal discrepância. 2.4.2 Coeficiente de variação Considere a seguinte situação: uma fábrica de ervilhas comercializa seu produto em embala-gens de 300 gramas e em embalagens de um quilo ou 1000 gramas. Para efeitos de controledo processo de enchimento das embalagens, sorteia-se uma amostra de 10 embalagens decada uma das máquinas e obtém-se os seguintes resultados: 300g −→ { x = 296g σ = 5g 1000g −→ { x = 996g σ = 5g Vamos interpretar esses números. Na primeira máquina, as embalagens deveriam fornecerpeso de 300g mas devido a erros de ajuste da máquina de enchimento, o peso médio das 10embalagens é de apenas 296g. O desvio-padrão de 5g significa que, em média, os pesos dasembalagens estão 5 gramas abaixo ou acima do peso médio das 10 latas. Uma interpretaçãoanáloga vale para a segunda máquina. Em qual das duas situações a variabilidade parece ser maior? Ou seja, em qual dasduas máquinas parece haver um problema mais sério? Observe que, em ambos os casos, háuma dispersão de 5g em torno da média, mas 5g em 1000g é menos preocupante que 5g em300g. Departamento de Estatística - Ana Maria Farias 53"></li><li class="carousel-slide" data-ssplayer-slide-index="57" tabindex="-1" aria-hidden="true" style="width: 435px; height: 615px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQFP3UomqHCTRA/feedshare-document-images_800/B4DZUyhe1MG4Ac-/58/1740309401760?e=1753920000&amp;v=beta&amp;t=ACLLr_kxiuM7WBxVyeBmnPXwK8i0gcupC5jrtY9HWPI" alt="CAPÍTULO 2. DESCRIÇÃO DE DADOS: RESUMOS NUMÉRICOS Como um exemplo mais extremo, um desvio-padrão de 10 unidades, em um conjuntocuja observação típica é 100, é muito diferente de um desvio-padrão de 10 unidades em umconjunto cuja observação típica é 10000. Surge, assim, a necessidade de uma medida de dispersão relativa, que permita comparar,por exemplo, esses dois conjuntos. Uma dessas medidas é o coeficiente de variação. DEFINIÇÃO Coeficiente de variação Dado um conjunto de observações x1, x2, . . . , xn, o coeficiente de variação(CV) é definido como a razão entre o desvio-padrão dos dados e sua média,ou seja, CV = σ x . (2.32) Note que o coeficiente de variação é uma medida de dispersão. Como o desvio-padrão e a média são ambos medidos na mesma unidade dos dadosoriginais, o coeficiente de variação é adimensional. Esse fato permite comparações entreconjuntos de dados diferentes, medidos em unidades diferentes. Em geral, o CV é apresentadoem forma percentual, isto é, multiplicado por 100. No exemplo das latas de ervilha, os coeficientes de variação para as embalagens oriun-das das duas máquinas são 300g −→ CV = 5300 × 100 = 1, 67% 1000g −→ CV = 51000 × 100 = 0, 5% Isso confirma a nossa observação anterior: a variabilidade na máquina de 300g é relativamentemaior. 2.5 Medidas de assimetria Considere os diagramas de pontos da Figura 2.5, onde a seta indica a média dos dados.Analisando-os, podemos ver que a principal e mais marcante diferença entre eles diz respeitoà simetria da distribuição. A distribuição do centro é simétrica, enquanto as outras duas sãoassimétricas. No diagrama à esquerda, a assimetria é tal que há maior concentração na cauda inferior,enquanto no diagrama à direita, a concentração é maior na cauda superior. Visto de outramaneira, no diagrama à direita, os dados se estendem para o lado positivo da escala, enquantono diagrama à esquerda, os dados se estendem para o lado negativo da escala. Dizemos quea distribuição ilustrada no diagrama à esquerda apresenta uma assimetria à direita, ao passoque a do diagrama à direita apresenta uma assimetria à esquerda. No diagrama do centro,temos uma simetria perfeita ou assimetria nula. Departamento de Estatística - Ana Maria Farias 54"></li><li class="carousel-slide" data-ssplayer-slide-index="58" tabindex="-1" aria-hidden="true" style="width: 435px; height: 615px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQFP3UomqHCTRA/feedshare-document-images_800/B4DZUyhe1MG4Ac-/59/1740309401760?e=1753920000&amp;v=beta&amp;t=3jd6pX7oYaLQ3FLyqpbRqgdhzaTKemaCvgFKnOqf_a8" alt="CAPÍTULO 2. DESCRIÇÃO DE DADOS: RESUMOS NUMÉRICOS Figura 2.5 – Distribuições com diferentes tipos de assimetria DEFINIÇÃO Simetria e assimetria Uma distribuição é simétrica se os lados direito e esquerdo do histograma(ou diagrama de pontos) são, aproximadamente, a imagem espelhada umdo outro.Uma distribuição é assimétrica à direita se a cauda direita do histograma seestende muito mais do que a cauda esquerda. Ela é assimétrica à esquerdase a cauda esquerda do histograma se estende muito mais do que a caudadireita. 2.5.1 O coeficiente de assimetria de Pearson Esses três tipos de assimetria podem ser caracterizados pela posição da moda com relação àmédia dos dados. No primeiro tipo, a moda tende a estar à esquerda da média, enquanto noterceiro tipo, a moda tende a estar à direita da média. (Lembre-se de que a média é o centrode gravidade ou ponto de equilíbrio da distribuição). Para distribuições simétricas, a modacoincide com a média. Temos, assim, a seguinte caracterização dos três tipos de assimetria: • se a média é maior que a moda (x &gt; x∗), dizemos que a distribuição é assimétrica à direita ou tem assimetria positiva [diagrama à esquerda na Figura 2.5]; • se a média é igual à moda (x = x∗), dizemos que a distribuição é simétrica ou temassimetria nula [diagrama central na Figura 2.5]; • se a média é menor que a moda (x &lt; x∗), dizemos que a distribuição é assimétrica àesquerda ou tem assimetria negativa [diagrama à direita na Figura 2.5]. Essas definições, no entanto, não permitem “medir” diferentes graus de assimetria. Porexemplo, considere os diagramas de pontos da Figura 2.6, ambos assimétricos à direita. Umaforma de medirmos essas diferentes assimetrias é através do desvio x − x∗ entre a média ea moda. Mas como as distribuições podem ter graus de dispersão diferentes, é importanteconsiderarmos a diferença acima na mesma escala. Como visto na definição dos escorespadronizados, a forma de se fazer isso é dividindo o desvio pelo desvio-padrão, o que nos levaao coeficiente de assimetria de Pearson. Departamento de Estatística - Ana Maria Farias 55"></li><li class="carousel-slide" data-ssplayer-slide-index="59" tabindex="-1" aria-hidden="true" style="width: 435px; height: 615px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQFP3UomqHCTRA/feedshare-document-images_800/B4DZUyhe1MG4Ac-/60/1740309401760?e=1753920000&amp;v=beta&amp;t=p4yvKKIRZ2wnzN08_9kjyB9ShJLCB2i9FDUptMP0Mhw" alt="CAPÍTULO 2. DESCRIÇÃO DE DADOS: RESUMOS NUMÉRICOS Figura 2.6 – Distribuições assimétricas à direita DEFINIÇÃO Coeficiente de assimetria de Pearson O coeficiente de assimetria de Pearson é definido como e = x − x∗ σ . (2.33) Se o coeficiente for negativo, a distribuição terá assimetria negativa; se forpositivo, assimetria positiva, e se for nulo, a distribuição será simétrica. Note que aqui, assim como nos escores padronizados, tiramos o efeito de escalas dife-rentes ao dividirmos pelo desvio-padrão, o que resulta na adimensionalidade do coeficiente. Para os dados do diagrama à esquerda da Figura 2.6, temos x∗ = 2, x = 2, 7714 e σ = 1, 6228, logo, e = 2, 7714− 21, 6228 = 0, 475351 Para o diagrama à direita, x∗ = 2, x = 3, 6232 e σ = 2, 3350, logo, e = 3, 6232− 22, 3350 = 0, 6952 o que indica uma assimetria mais acentuada. 2.5.2 O coeficiente de assimetria de Bowley Da definição dos quartis, sabemos que entre Q1 e Q2 e entre Q2 e Q3 há sempre 25% dosdados. Então, a diferença entre as distâncias Q2 − Q1 e Q3 − Q2 nos dá informação sobre aassimetria da distribuição. Se Q2 − Q1 &lt; Q3 − Q2, isso significa que “andamos mais rápido” para cobrir os 25%inferiores do que os 25% superiores, ou seja, a distribuição “se arrasta” para a direita. Analogamente, se Q2 − Q1 &gt; Q3 − Q2, isso significa que “andamos mais devagar” paracobrir os 25% inferiores do que os 25% superiores, ou seja, a distribuição “se arrasta” para a Departamento de Estatística - Ana Maria Farias 56"></li><li class="carousel-slide" data-ssplayer-slide-index="60" tabindex="-1" aria-hidden="true" style="width: 435px; height: 615px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQFP3UomqHCTRA/feedshare-document-images_800/B4DZUyhe1MG4Ac-/61/1740309401760?e=1753920000&amp;v=beta&amp;t=4SWRveoTpCb1jkNMZ1XAjxkYAlfpJDRzZFtFiG9qr6w" alt="CAPÍTULO 2. DESCRIÇÃO DE DADOS: RESUMOS NUMÉRICOS esquerda. De forma mais precisa, temos o seguinte resultado: Q2 −Q1 &lt; Q3 −Q2 =⇒ assimetria positiva Q2 −Q1 &gt; Q3 −Q2 =⇒ assimetria negativa Q2 −Q1 = Q3 −Q2 =⇒ simetria ou assimetria nula Podemos, então, usar a diferença (Q3 −Q2)−Q2 −Q1 como uma medida de assimetria.Mas, aqui, também é necessário tirar o efeito de escala e, para isso, temos de dividir por umamedida de dispersão – lembre-se de que dividimos pelo desvio-padrão quando trabalhamoscom as diferenças x− x∗. Para não termos efeito dos valores discrepantes, usaremos a ampli-tude interquartil para gerar a seguinte medida de assimetria, que é chamada coeficiente de assimetria de Bowley. DEFINIÇÃO Coeficiente de assimetria de Bowley O coeficiente de assimetria de Bowley é definido como B = (Q3 −Q2)− (Q2 −Q1) Q3 −Q1 (2.34) que pode ser reescrito como B = (Q3 −Q2)− (Q2 −Q1)(Q3 −Q2) + (Q2 −Q1) (2.35) Analisando a expressão (2.35), percebemos que, quanto mais assimétrica à direita foruma distribuição, mais próximos serão Q1 e Q2 e, portanto, B se aproximará de +1. Analoga-mente, quanto mais assimétrica à esquerda, mais próximos serão Q2 e Q3 e, portanto, B iráse aproximar de −1. 2.6 O boxplot A partir dos quartis constrói-se um gráfico chamado boxplot ou diagrama em caixa, que ilustraos principais aspectos da distribuição e é também muito útil na comparação de distribuições. O boxplot é formado basicamente por um retângulo vertical (ou horizontal). O com-primento do lado vertical (ou horizontal) é dado pela amplitude interquartil. Veja a Figura2.7-(a), onde estamos trabalhando com um retângulo vertical. O tamanho do outro lado éindiferente, sugerindo-se apenas uma escala razoável. Na altura da mediana, traça-se umalinha, dividindo o retângulo em duas partes. Veja a Figura 2.7-(b). Observe que, nesse momento, não só temos representados 50% da distribuição, comotambém temos ideia da assimetria da mesma -? nessa figura, percebemos uma leve assimetriaà direita, já que Q2−Q1 &lt; Q3−Q2. Para representar os 25% restantes em cada cauda da dis-tribuição, temos de cuidar, primeiro, da presença de possíveis outliers ou valores discrepantes,que, como já dito, são valores que se distanciam dos demais. Departamento de Estatística - Ana Maria Farias 57"></li><li class="carousel-slide" data-ssplayer-slide-index="61" tabindex="-1" aria-hidden="true" style="width: 435px; height: 615px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQFP3UomqHCTRA/feedshare-document-images_800/B4DZUyhe1MG4Ac-/62/1740309401760?e= s variáveis envol-vidas mudam; na Figura 3.1, existe uma tendência crescente entre as variáveis, isto é, quandoo índice da Bovespa aumenta, o índice da BVRJ também tende a aumentar. Na Figura 3.2,essa relação se inverte, ou seja, aumentando a latitude, a temperatura tende a diminuir. Jána Figura 3.3, não é possível estabelecer nenhuma relação entre as variáveis, contrariando asuperstição de que linhas da vida longas indicam maior longevidade. 3.2.1 Covariância Vamos estudar, agora, uma medida de associação entre variáveis, que está relacionada ao tipomais simples de associação: a linear. Então, tal medida irá representar o quanto a “nuvem”de pontos em um diagrama de dispersão se aproxima de uma reta. Para diferenciar as três situações ilustradas nos gráficos anteriores, uma primeira ob-servação é o fato de as três “nuvens” de pontos estarem centradas em pontos diferentes,representados pela interseção dos eixos em linha pontilhada; note que este é o ponto (x, y).Para facilitar comparações, é interessante uniformizar a origem, colocando as três nuvenscentradas na origem (0, 0). Lembrando as propriedades da média aritmética, você deve saber Departamento de Estatística - Ana Maria Farias 71"></li><li class="carousel-slide" data-ssplayer-slide-index="75" tabindex="-1" aria-hidden="true" style="width: 435px; height: 615px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQFP3UomqHCTRA/feedshare-document-images_800/B4DZUyhe1MG4Ac-/76/1740309401760?e=1753920000&amp;v=beta&amp;t=6xX1AY4rBs6NVgwKGh0dSN_Vqxgg9Pvr047ptNXZwos" alt="CAPÍTULO 3. CORRELAÇÃO que a transformação xi − x resulta em um conjunto de dados com média zero. Então, paraquantificar as diferenças entre os gráficos anteriores, a primeira coisa a fazer é centralizar anuvem. Assim, em vez de trabalharmos com os dados originais (xi, yi), vamos trabalhar com osdados transformados (xi− x, yi−y). Nas Figuras 3.4 a 3.6 estão representados os diagramasde ulos em máquinas de calcular mais simples. Assim, vamos desenvolveruma expressão alternativa. Note que: n∑ i=1 (xi − x)(yi − y) = n∑ i=1 (xiyi − xiy− yix + x y) = = n∑ i=1 xiyi − y n∑ i=1 xi − x n∑ i=1 yi + n∑ i=1 x y = = n∑ i=1 xiyi − ynx − xny+ nx y = = n∑ i=1 xiyi − nx y Logo, Cov(X, Y ) = 1 n ( n∑ i=1 xiyi − nx y ) = 1 n n∑ i=1 xiyi − x y (3.2) Analisando a fórmula (3.2) podemos ver que a covariância é a “média dos produtos menos oproduto das médias”. Resulta também que a covariância entre X e X é a variância de X , istoé: Cov(X, X ) = Var(X ). é bastante importante salientar a interpretação da covariância: ela mede o grau de associação linear entre variáveis. Considere os dados apresentados na Tabela 3.4, cujo dia-grama de dispersão é dado na Figura 3.7. Este diagrama exibe uma associação quadráticaperfeita entre as variáveis; no entanto, a covariância entre elas é nula. Note que x = 0, assimcomo n∑ i=1 xiyi = 0. Departamento de Estatística - Ana Maria Farias 73"></li><li class="carousel-slide" data-ssplayer-slide-index="77" tabindex="-1" aria-hidden="true" style="width: 435px; height: 615px;"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D4D1FAQFP3UomqHCTRA/feedshare-document-images_800/B4DZUyhe1MG4Ac-/78/1740309401760?e=1753920000&amp;v=beta&amp;t=evW_Zwc0NYiU3hlHRjW2Gl8RrXJlbO3fqw-QUYrYNMo" alt="CAPÍTULO 3. CORRELAÇÃO X Y X Y-3 9,00 0,2 0,04-2,8 7,84 0,4 0,16-2,6 6,76 0,6 0,36-2,4 5,76 0,8 0,64-2,2 4,84 1,0 1,00-2,0 4,00 1,2 1,44-1,8 3,24 1,4 1,96-1,6 2,56 1,6 2,56-1,4 1,96 1,8 3,24-1,2 1,44 2,0 4,00-1,0 1,00 2,2 4,84-0,8 0,64 2,4 5,76-0,6 0,36 2,6 6,76-0,4 0,16 2,8 7,84-0,2 0,04 3 9,000,0 0,00 Tabela 3.4 – Covariância nula Figura 3.7 – Associação quadrática perfeita, covariância nula 3.2.2 Coeficiente de correlação Um dos problemas da covariância é a sua dependência da escala dos dados, o que faz com queseus valores possam variar de −∞ a +∞. Observe que sua unidade de medida é dada peloproduto d
